<div class="container mt-5">
    <div style="text-align: center;">
        @if (!registerMode) {
            <h1>Find your matches</h1>
            <p class="lead"> Come on in to view your matches .... all you need to do is sing up</p>
            <div class="text-center">
                <button class="btn  btn-primary btn-lg me-2" (click)="registerToggel()">Register</button>
                <button class="btn  btn-info btn-lg me-2">Learn more</button>
            </div>
        }
        @else {
            <div class="cointainer">
                <div class="row cls justify-content-center">
                    <div class="cls col-4">
                        <app-register  (cancelRegister)="cancelRegistermode($event)"></app-register>
                        <!-- <app-register /*[userFromComponent]="users"*/ (cancelRegister)="cancelRegistermode($event)"></app-register> -->
                    </div>
                </div>
            </div>
        }
        
    </div>
   
</div>
